<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="../CSS/estiloRegistro.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../JS/form.js"></script>
  </head>
  <body>
    <div class="cajaLogin">
      <img class="logo" src="../Multimedia/logocafe.jpg" alt="" />
      <h1>Registrarse</h1>
      <form>
        <label for="nombre">Nombre</label>

        <input
          size="30"
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Ingrese su Nombre"
        />

        <label for="genero">Género</label>
        <div class="row">
          <span class="col-6 col-md-4">M</span>
          <input
            class="col-6 col-md-4"
            type="radio"
            id="Masculino"
            name="genero"
            value="masculino"
          />
        </div>
        <div class="row">
          <span class="col-6 col-md-4">F</span>
          <input
            class="col-6 col-md-4"
            type="radio"
            id="Femenino"
            name="genero"
            value="femenino"
          />
        </div>

        <label for="telefono">Teléfono</label>
        <input id="telefono" type="tel" placeholder="Ingrese su Teléfono" />

        <label for="correo">Correo</label>
        <input id="correo" type="email" placeholder="Ingrese su Correo" />

        <label for="direccion">Dirección</label>
        <input
          size="30"
          type="text"
          id="direccion"
          name="direccion"
          placeholder="Ingrese su Dirección"
        />

        <label for="password">Contraseña</label>
        <input
          id="contrasena"
          type="password"
          placeholder="Ingrese su Contraseña"
        />

        <br />
        <input type="button" onclick="registrar()" value="Registrar" />
      </form>
    </div>
  </body>
</html>
