<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/estiloLogin.css" />
    <script src="../JS/login.js"></script>
  </head>
  <body>
    <div class="cajaLogin">
      <img class="logo" src="../Multimedia/logocafe.jpg" alt="" />
      <h1>Iniciar sesión</h1>
      <form>
        <label for="correo">Correo</label>
        <input id="correo" type="email" placeholder="Ingrese el Correo" />

        <label for="telefono">Telefono</label>
        <input id="telefono" type="tel" placeholder="Ingrese el telefono" />

        <label for="password">Contraseña</label>
        <input
          id="contrasena"
          type="password"
          placeholder="Ingrese la Contraseña"
        />

        <h2>CAPTCHA</h2>
        <br />
        <label for="captcha"
          >El alba es al amanecer como el(…) es al atardecer.</label
        >
        <input
          id="captcha"
          type="text"
          placeholder="Ingrese la respuesta correcta"
        />
        <br />
        <input type="button" onclick="login()" value="Login" />
      </form>
    </div>
  </body>
</html>
