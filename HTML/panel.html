<body id="cuerpoGeneral">
    <main>
        <div class="contenedor col-xl-9 col-10">
            <div class="row g-2">
                <span id="title">Productos</span>
                <div class="col-lg-4">
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelectGrid" aria-label="Criterio de busqueda">
                            <option selected></option>
                            <option value="1">Id</option>
                            <option value="2">Nombre</option>
                            <option value="3">Precio</option>
                        </select>
                        <label for="floatingSelectGrid">Criterio de busqueda</label>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInputGrid" placeholder="Dato del producto"
                            value="">
                        <label for="floatingInputGrid">Dato del producto</label>
                    </div>
                </div>
                <div class="botones col-lg-4">
                    <div class="boton-panel col-lg-2 col-6">
                        <button id="botonBuscar" type="button" class="btn btn-info boton-control align-self-center"
                            onclick="visualizarProductos();">Buscar</button>
                    </div>
                    <div class="boton-panel col-lg-2 col-6">
                        <button id="botonCrear type=" button" class="btn btn-info boton-control align-self-center"
                            data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                            onclick="cambiarPanel();">Crear</button>
                    </div>
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Precio</th>
                    </tr>
                </thead>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Producto + ID</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col">
                            <form class="form-floating">
                                <input type="text" class="form-control" id="staticBackdropName"
                                    placeholder="Nombre del producto">
                                <label id="labelForStaticBackdropName" for="floatingInputValue">Nombre</label>
                            </form>
                        </div>
                        <div class="col">
                            <form class="form-floating">
                                <input type="number" class="form-control" id="staticBackdropPrice"
                                    placeholder="Precio del producto" value="">
                                <label id="labelForStaticBackdropPrice" for="floatingInputValue">Precio</label>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Ingrese los datos del producto"
                                    id="staticBackdropDescription" style="height: 150px"></textarea>
                                <label id="labelForStaticBackdropDescription" for="floatingTextarea">Descripcion</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <form class="form-floating">
                                <input type="text" class="form-control" id="staticBackdropImage"
                                    placeholder="Link de la imagen" value="">
                                <label id="labelForStaticBackdropImage" for="floatingInputValue">Link de la
                                    imagen</label>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button id="botonEliminar" type="button" class="btn btn-warning"
                        onclick="eliminarProducto();">Eliminar</button>
                    <button id="botonActuador" type="button" class="btn btn-success">Actualizar</button>
                </div>
            </div>
        </div>
    </div>
